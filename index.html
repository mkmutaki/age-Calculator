<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/output.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <script src="./index.js"></script>

    <title>Age calculator app</title>
  </head>
  <body>


    <section class="font-Poppins bg-off-white min-h-screen flex flex-col justify-center items-center mx-auto">
    <div class="bg-white px-6 py-12 rounded-2xl rounded-br-[25%] flex flex-col lg:pr-32 lg:pl-10">
        <form class="flex flex-1 mb-16 lg:mb-10 lg:gap-0">
        <div class="day -mr-36">
          <h4 class="text-xs mb-2">DAY</h1>
          <input type="number" name="Day" placeholder="DD" class="input_day dates">
        </div>
        <div class="month -mr-36">
          <h4 class="text-xs mb-2">MONTH</h1>
            <input type="number" name="Month" placeholder="MM" class="input_month dates">
        </div>
        <div class="year -mr-36">
          <h4 class="text-xs mb-2">YEAR</h1>
            <input type="number" name="Year" placeholder="YYYY" class="input_year dates">
          </div>
        </form>
      <div class="mb-20 lg:mb-10 flex line-1 justify-center items-center lg:justify-end">
        <div class="submit-btn w-16 h-16 bg-purple hover:bg-off-black rounded-full justify-center items-center flex absolute cursor-pointer">
          <img src="./assets/images/icon-arrow.svg" alt="">
        </div>
      </div>
      <div class="result text-off-black text-6xl">
        <div class="years">
         <span class="text-purple output_year"> -- </span> years</div>
        <div class="months">
          <span class="text-purple output_month"> -- </span> months</div>
        <div class="days">
          <span class="text-purple output_day"> -- </span> days</div>
      </div>
    </div>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mike Mutaki</a>.</div>
  </section>
  </body>
</html>
